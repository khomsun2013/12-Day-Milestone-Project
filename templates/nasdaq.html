<script type = "text/javascript">        
var elements = document.getElementsByTagName("INPUT");
for (var inp of elements) {
    if (inp.type === "checkbox")
        inp.checked = false;
}
</script>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-left">
          <h2>NASDAQ STOCKS</h2>
          <ul>
            <form action="/stock" method="POST">
            <label for ="stock ticker">Choose a Company Name: </label>
            <select name="stocks" id="stocks">
              {% for item in data %}
              <option value={{item[0]}}>{{item[1]}}</option>
              {% endfor %}
            </select>
            <br>
            <input type="checkbox" name="Open" value="open" checked autocomplete="off">
            <label for="Open"> Open Price</label><br>
            <input type="checkbox" name="High" value="high" checked autocomplete="off">
            <label for="High"> High Price</label><br>
            <input type="checkbox" name="Low" value="low" checked autocomplete="off">
            <label for="Low"> Low Price</label><br>
            <input type="checkbox" name="Close" value="close" checked autocomplete="off">
            <label for="Close"> Close Price</label><br>
              <!--label for="cars">Choose a car:</label>
              <select name="cars" id="cars">
                <optgroup label="Swedish Cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                </optgroup>
                <optgroup label="German Cars">
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </optgroup>
              </select-->
            <input type="submit" value="Submit">
            </form>

          </ul>
        </div>
      </div>
